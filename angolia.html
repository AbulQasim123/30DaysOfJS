<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia Movie Gallery — Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">

    <style>
        .ais-Hits-list {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 20px;
            padding: 0 !important;
        }

        .ais-Hits-item {
            list-style: none !important;
            flex: 0 0 calc(25% - 20px);
        }

        @media (max-width: 992px) {
            .ais-Hits-item {
                flex: 0 0 calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .ais-Hits-item {
                flex: 0 0 calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .ais-Hits-item {
                flex: 0 0 100%;
            }
        }

        .hit-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            height: 100%;
        }

        .hit-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
        }

        .hit-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .hit-body {
            padding: 15px;
        }

        .hit-body h5 {
            font-size: 16px;
            font-weight: bold;
        }

        .hit-body p {
            font-size: 13px;
            color: #666;
            height: 55px;
            overflow: hidden;
        }

        .hit-meta {
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            color: #777;
        }

        /* Pagination center */
        .ais-Pagination-list {
            justify-content: center !important;
        }
    </style>

</head>

<body>

    <div class="container py-5">

        <div id="search-box" class="mb-3"></div>

        <div id="stats" class="mb-2"></div>

        <div id="hits"></div>

        <div id="pagination" class="mt-4"></div>

    </div>

    <!-- Algolia scripts -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>

    <script>
        const searchClient = algoliasearch(
            "",  // Enter you App Id
            "" // Enter you Search  Id
        );

        const search = instantsearch({
            indexName: '', // Enter your Search Index key
            searchClient
        });

        search.addWidgets([

            instantsearch.widgets.searchBox({
                container: "#search-box",
                placeholder: "Search movies…",
                showReset: false,
                showSubmit: false,
                cssClasses: {
                    input: "form-control form-control-lg"
                }
            }),

            instantsearch.widgets.stats({
                container: "#stats",
            }),

            instantsearch.widgets.hits({
                container: "#hits",
                templates: {
                    empty: `<div>No results found</div>`,
                    item(hit) {
                        return `
                            <div class="hit-card">
                                <img src="${hit.poster_path}" onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
                                <div class="hit-body">
                                    <h5>${hit.title}</h5>
                                    <p>${hit.overview ? hit.overview.substring(0, 100) + '...' : 'No description available'}</p>
                                    <div class="hit-meta">
                                        <span>${hit.release_date ? hit.release_date.substring(0, 4) : "N/A"}</span>
                                        <span>⭐ ${hit.vote_average}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
            }),

            instantsearch.widgets.pagination({
                container: "#pagination",
                showFirst: false,
                showLast: false,
                padding: 2
            }),

            instantsearch.widgets.configure({
                hitsPerPage: 12
            })

        ]);

        search.start();
    </script>

</body>

</html>
